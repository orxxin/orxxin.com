taxonomies:
  tag: "tags"


# Security headers & content policies (frontend responsibility but declare intent here)
security:
  enableInlineShortcodes: false
  exec:
    allow: ['^go$', '^npx$', '^git$']
    osEnv: ["(?i)^(PATH|HOME|TMP|TEMP|USERPROFILE)$"]
  funcs:
    getenv: false
  http:
    methods: ["GET"]
    urls: ["^https://"]

# Media & Image Processing
imaging:
  quality: 85
  anchor: "smart"
  resampleFilter: "Lanczos"

# Caching
caches:
  getjson:
    maxAge: "5m"
    dir: ":cacheDir/json"
  images:
    dir: ":resourceDir/images"
    maxAge: "720h"

# Languages (extend for i18n)
languages:
  en:
    weight: 1
    title: "or//in"
    languageName: "English"
    contentDir: "content/en"

# Optional PWA or manifest config
mediaTypes:
  text/netlify:
    suffixes: ["headers"]

outputFormats:
  JSON:
    mediatype: "application/json"
    baseName: "index"
    isPlainText: false
    notAlternative: true
  headers:
    mediaType: "text/netlify"
    baseName: "_headers"
    isPlainText: true
    notAlternative: true

# Outputs
outputs:
  home: ["HTML", "RSS", "JSON", "headers"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Custom menus
menu:
  main:
    - identifier: "home"
      name: "home"
      url: "/"
      weight: 1
    - identifier: "log"
      name: "log"
      url: "/log/"
      weight: 2
    - identifier: "about"
      name: "about"
      url: "/about/"
      weight: 3
    - identifier: contact
      name: signal entry
      url: /contact/
      weight: 80