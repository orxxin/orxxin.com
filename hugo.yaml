baseURL: "https://orxxin.com/"
title: "or//in"
languageCode: "en-us"
defaultContentLanguage: "en"
enableRobotsTXT: true
pagination:
  pagerSize: 10
summaryLength: 70

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

# Performance
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  minifyOutput: true

build:
  writeStats: true
  useResourceCacheWhen: fallback
  buildStats:
    enable: true

assetDir: "assets"
staticDir: "static"

# User Experience (UX)
pluralizeListTitles: false
markup:
  goldmark:
    renderer:
      unsafe: false
    extensions:
      table: true
      strikethrough: true
      taskList: true
      definitionList: true
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: true
    noClasses: false
    style: monokai
    tabWidth: 4

# SEO
permalinks:
  posts: "/:year/:month/:title/"
canonifyURLs: true
enableGitInfo: true
enableEmoji: true

sitemap:
  changefreq: "monthly"
  priority: 0.5
  filename: "sitemap.xml"

params:
  author: "or//in"
  description: "learning how systems fall apart."
  keywords: ["or//in", "orxxin", "bug bounty", "recon", "infosec", "penetration testing"]
  socialImage: "/images/orxxin-logo.png"
  defaultTheme: dark
  disableThemeToggle: true
  disableScrollToTop: true
  ShowCodeCopyButtons: false
  ShowShareButtons: false
  DateFormat: "02 Jan 2006 at 15:04 UTC"
  assets:
    disableScrollBarStyle: true
    customCSS:
      - css/extended/custom.css
